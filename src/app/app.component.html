<pfy-layout
  [headerTag]="tag"
  [infoList]="infoList"
  [user]="user"
  [isSpinning]="isSpinning"
  [loginPopup]="loginPopup"
  [islogout]="islogout"
  (infoClick)="handleInfoClick($event)"
  (userChange)="handleUserChange($event)"
  (logoutClick)="handleLogoutClick()"
  (loginClick)="handleLoginClick($event)"
  (loginWithGoogleClick)="loginWithGoogle()"
></pfy-layout>
