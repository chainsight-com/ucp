<nz-spin [nzSpinning]="isLoading" [nzDelay]="200">
  <div *ngIf="rule">
    <nz-descriptions [nzColumn]="2" [nzTitle]="rule.id + (rule.title ? ' ä¸€ ' + rule.title : '')">
      <nz-descriptions-item [nzSpan]="2" nzTitle="Description">{{rule.description}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Video" [nzSpan]="2">
        <iframe width="560" height="315" [src]="videoUrl()" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </nz-descriptions-item>
    </nz-descriptions>
  </div>
</nz-spin>
