<div class="backdrop">
  <div class="grandParentContaniner">
    <div class="parentContainer">

      <nz-card>
        <div class="logo">

        </div>
        <form nz-form [formGroup]="validateForm" class="login-form">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
              <nz-input-group nzPrefixIcon="mail">
                <input type="text" nz-input formControlName="email" placeholder="Email" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <button (click)="login()" nz-button nzBlock nzType="primary" nzShape="round">Login</button>
              <button (click)="loginWithGoogle()" class="my-2" nz-button nzBlock nzType="primary" nzShape="round"><i nz-icon
                  type="google"></i>Login via Google</button>

            </nz-form-control>
          </nz-form-item>
        </form>

      </nz-card>

    </div>
  </div>

</div>
