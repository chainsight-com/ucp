<nz-breadcrumb style="margin: 16px;">
  <nz-breadcrumb-item>Case Management</nz-breadcrumb-item>
  <nz-breadcrumb-item>Open New Case</nz-breadcrumb-item>
</nz-breadcrumb>
<nz-content style="margin:24px 16px 0;">

  <div style="padding:24px; background: #fff; min-height: 550px;">
    <div nz-row>
      <div nz-col nzSpan="12" nzOffset="6">
        <nz-card nzTitle="Open a new case">

          <form nz-form [formGroup]="form">
            <nz-form-item>
              <nz-form-label nzRequired nzFor="title">Title</nz-form-label>
              <nz-form-control>
                <nz-input-group>
                  <input nz-input formControlName="title" id="title" />
                </nz-input-group>
                <nz-form-explain *ngIf="form.get('title')?.dirty && form.get('title')?.errors">
                  The input is not a valid title!
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">Currency</nz-form-label>
              <nz-form-control nzErrorTip="Please input a Currency!">
                <nz-select formControlName="currencyId" nzPlaceHolder="Choose" [nzDisabled]="!!currencyId">
                  <nz-option
                    *ngFor="let currency of currencies"
                    nzValue="{{currency.id}}"
                    nzLabel="{{currency.name.toUpperCase()}}">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label nzRequired nzFor="address">Address</nz-form-label>
              <nz-form-control>
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                  <input nz-input formControlName="address" id="address" [disabled]="!!address" />
                </nz-input-group>
                <ng-template #suffixIconButton>
                  <button nz-button nzType="primary" nzSearch (click)="qrScan()"><i nz-icon type="qrcode"></i></button>
                </ng-template>
                <nz-form-explain *ngIf="form.get('address')?.dirty && form.get('address')?.errors">
                  The input is not a valid address!
                </nz-form-explain>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzNoColon]="true">Risk Level</nz-form-label>
              <nz-form-control nzErrorTip="Please choose a Risk Level!">
                <nz-select formControlName="level" nzPlaceHolder="Choose">
                  <nz-option
                    *ngFor="let riskLevel of riskLevels"
                    nzValue="{{riskLevel.value}}"
                    nzLabel="{{riskLevel.label}}">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-control
                style="text-align: right;">
                <button nz-button nzType="default" (click)="clear()" [disabled]="isSubmitting">Reset</button>
                <button nz-button nzType="primary" [nzLoading]="isSubmitting" (click)="submit()">Open</button>
              </nz-form-control>
            </nz-form-item>
          </form>
        </nz-card>


      </div>
    </div>

  </div>
</nz-content>
