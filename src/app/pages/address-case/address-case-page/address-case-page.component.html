<div nz-row>
  <div nz-col nzSpan="24" class="func-area">
    <div class="pfy-btn-right">
      <button (click)="addCase()" nz-button nzType="primary">
        <i nz-icon
           nzType="plus"
           nzTheme="outline">
        </i>
        Open New Case
      </button>
      <button (click)="reload(true, false)" nzType="default" nz-button>
        <i nz-icon
           nzType="reload"
           nzTheme="outline">
        </i>Reload
      </button>
    </div>
  </div>
</div>

<div nz-row class="pfy-page-content">
  <pfy-table
    [tblSize]="'medium'"
    [tblColumns]="columns"
    [tblData]="page.content"
    [total]="totalElements"
    [(pageIndex)]="pageIdx"
    [loading]="isLoading"
    (detailClick)="handleDetailClick($event)"
    [pageable]="true"
    [pageSizeOptions]="pageSizeOptions"
    (pageSizeChange)="handlePageSizeChange($event)"
    (pageIndexChange)="reload(false, false)"
  ></pfy-table>
</div>
