<nz-content>
  <nz-tabset [nzTabPosition]="'left'">
    <nz-tab
      *ngFor="let tab of tabs"
      [nzTitle]="tab.name"
      (nzClick)="clickTab(['click', tab])"
    >
      <app-quick-scan-add
        [selectedTab]="selectedTab"
      ></app-quick-scan-add>

    </nz-tab>
  </nz-tabset>
</nz-content>
